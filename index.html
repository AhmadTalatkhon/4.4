<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="green">
        <header class="container my-2">
            <!-- <inputs> -->
            <h1>O'quvchilar jadvali</h1>

        </header>
    </div>
    <main class="container">
        <div class="row my-2">
            <div class="col">
                <input type="text" id="input_filter" class="form-control" placeholder="O'quvchilarni filterlash">
            </div>
            <div class="col">
                <input type="text" id="input_group" class="form-control" placeholder="O'quvchilarni guruhi bo'yicha filterlash ">
            </div>

    </main>
    <!-- <O'quvchilar jadvali> -->

    <table class="table table-striped table-bordered table-hover my-4 container">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Ismi</th>
                <th scope="col">Guruhi</th>
                <th scope="col">Natijasi</th>
                <th scope="col">Harakatlar</th>
            </tr>
        </thead>
        <tbody id="student_table_body">

        </tbody>
    </table>
  
  <!-- Modal -->
  <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="editModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <input type="text" id="student-name">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
    <script src="./js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
